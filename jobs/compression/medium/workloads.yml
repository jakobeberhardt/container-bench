workloads:
  7z-1-medium:
    image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
    num_cores: 1
    command: "sh -lc 'wget -O /data/data.bin http://lfs.jakob-eberhardt.de/blob/100mb/data.bin && while :; do rm -f /data/dummy.7z && 7z a -mx=1 -mmt=1 /data/dummy.7z /data/data.bin; done'"
    kind: single-thread
    sensitivity: low

