benchmark:
  name: Neigbors
  description: Runs a bunch of neighbor containers
  max_t: 20
  log_level: info
  scheduler:
    implementation: default
    rdt: false  
  data:
    profilefrequency: 100  
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}  
    rdt: false
    perf: true
    dockerstats: true
  docker:
    auth:
      registry: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

random:
  index: 0
  image: registry.jakob-eberhardt.de/neighbor:default
  start: 0
  core: 0
  command: "/neighbor --duration 3600 --buffer-size 1000MB --pattern random"
stide:
  index: 1
  image: registry.jakob-eberhardt.de/neighbor:default
  start: 0
  core: 2
  command: "/neighbor --duration 3600 --buffer-size 1000MB --pattern stride"
sequential:
  index: 2
  image: registry.jakob-eberhardt.de/neighbor:default
  start: 0
  core: 4
  command: "/neighbor --duration 3600 --buffer-size 1000MB --pattern sequential"
