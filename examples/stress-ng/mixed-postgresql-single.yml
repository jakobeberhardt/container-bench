benchmark:
  name: Mixed Multi Sequential
  description: Victim runs continuously while other workloads with one run sequentially for 15s
  max_t: 250
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

postgres:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  port: 5432:5432
  core: 0
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true

load:
  index: 16
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  core: 16-31
  command: "sleep 5 && pgbench -i -h postgres -U benchmark benchmark && pgbench -c 16 -j 16 -T 245 -h postgres -U benchmark benchmark"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true

# Sequential workloads each mapped to a single core on socket 0 with 1 worker
l1:
  index: 1
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  core: 1
  command: "sleep 15 && stress-ng --cache 1 --cache-level 1 --timeout 15"
