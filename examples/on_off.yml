benchmark:
  name: Noisy neighbor on off
  description: Test which starts and stops a neighbor
  max_t: 30
  log_level: info
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

victim:
  index: 0
  image: registry.jakob-eberhardt.de/neighbor:default
  core: 0
  command: "/neighbor --duration 3600 --buffer-size 10MB --pattern random"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

neighbor:
  index: 1
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 1
  command: "/neighbor --duration 10 --buffer-size 500MB --pattern random && sleep 5 && /neighbor --duration 10 --buffer-size 500MB --pattern random && sleep 3600"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

