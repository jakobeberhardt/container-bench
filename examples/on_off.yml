benchmark:
  name: Noisy neighbor on off
  description: Test which starts and stops a neighbor
  max_t: 60
  log_level: debug
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

victim:
  index: 0
  image: registry.jakob-eberhardt.de/neighbor:default
  core: 0
  command: "/neighbor --duration 3600 --buffer-size 10MB --pattern random"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

neighbor:
  index: 1
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 1
  command: "sleep 15 && /neighbor --duration 15 --buffer-size 12MB --pattern sequential && sleep 15 && /neighbor --duration 15 --buffer-size 100MB --pattern sequential && sleep 3600"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

