benchmark:
  name: TeaLeaf
  description: Runs Tealeaf
  max_t: 100
  log_level: info
  scheduler:
    implementation: default
    rdt: false  
  data:
    profilefrequency: 100  
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}  
    rdt: false
    perf: true
    dockerstats: true
  docker:
    auth:
      registry: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}


container0:
  index: 0
  image: registry.jakob-eberhardt.de/tealeaf:default
  start: 0
  core: 0
container1:
  index: 1
  image: registry.jakob-eberhardt.de/tealeaf:default
  start: 0
  core: 2
container2:
  index: 2
  image: registry.jakob-eberhardt.de/tealeaf:default
  start: 0
  core: 4

