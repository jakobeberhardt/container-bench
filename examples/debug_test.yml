benchmark:
  name: Debug Test
  description: A test with debug logging enabled
  max_t: 5
  log_level: debug
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

container0:
  index: 0
  image: nginx:alpine
  core: 0
  command: "echo 'Debug test container' && sleep 5"
  data:
    frequency: 200
    perf: true
    docker: true
    rdt: false
