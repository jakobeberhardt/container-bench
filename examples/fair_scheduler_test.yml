benchmark:
  name: Fair Scheduler RDT Test
  description: Testing fair scheduler with RDT metrics collection and proportional LLC allocation
  max_t: 30
  log_level: info
  scheduler:
    implementation: fair
    rdt: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

container0:
  index: 0
  image: nginx:alpine
  core: 0
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; sleep 0.1; done"
  data:
    frequency: 500 # every 500ms
    perf: true
    docker: true
    rdt: true

container1:
  index: 1
  image: nginx:alpine
  core: 1
  command: "while :; do dd if=/dev/urandom of=/dev/null bs=1M count=50 2>/dev/null; sleep 0.1; done"
  data:
    frequency: 500 # every 500ms
    perf: true
    docker: true
    rdt: true

container2:
  index: 2
  image: nginx:alpine
  core: 2
  command: "while :; do find /usr -name '*.so' 2>/dev/null | head -1000 > /dev/null; sleep 0.1; done"
  data:
    frequency: 500 # every 500ms
    perf: true
    docker: true
    rdt: true
