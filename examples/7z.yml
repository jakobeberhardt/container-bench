benchmark:
  name: Compression with 7zip
  description: Compresses a 4 GB file with compression level 1 to nine
  max_t: 600
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

7z-one:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/compression/4gb:latest
  core: 0
  command: "apk add 7zip && 7z a -mx=1 -mmt=1 dummy.7z /data/*.bin > /dev/null"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

