benchmark:
  name: Simple Idle Test
  description: A simple test which stays idle
  max_t: 10
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: error
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}    

container0:
  index: 0
  image: nginx:alpine
  core: 0
  data:
    frequency: 100
    perf: true
    docker: false
    rdt: false
