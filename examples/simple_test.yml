benchmark:
  name: Simple Test
  description: A simple test benchmark that starts three containers with different workloads
  max_t: 30
  log_level: info
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

container0:
  index: 0
  image: nginx:alpine
  port: 8080:8080
  core: 0
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

container1:
  index: 1
  image: nginx:alpine
  core: 2
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

container2:
  index: 2
  image: nginx:alpine
  core: 4
  command: "apk add --no-cache stress-ng && stress-ng --cpu 1 --timeout 25s"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false
