benchmark:
  name: Scheduler Data Access Demo
  description: Quick demo showing scheduler accessing real-time dataframes
  max_t: 10
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: debug
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

demo-container:
  index: 0
  image: nginx:alpine
  core: 0
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; sleep 1; done"
  data:
    frequency: 500
    perf: true
    docker: true
    rdt: false

stress-container:
  index: 1
  image: nginx:alpine
  core: 1
  command: "apk add --no-cache stress-ng > /dev/null 2>&1 && stress-ng --cpu 1 --timeout 10s"
  data:
    frequency: 500
    perf: true
    docker: true
    rdt: false
