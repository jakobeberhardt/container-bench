benchmark:
  name: Noisy neighbor
  description: Test which starts more and more neigbors
  max_t: 100
  log_level: debug
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

default:
  index: 0
  image: registry.jakob-eberhardt.de/neighbor:default
  core: 0
  command: "/neighbor --duration 3600 --buffer-size 2KB --pattern random"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

first:
  index: 1
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 2
  command: "sleep 15 && /neighbor --duration 3600 --buffer-size 2KB --pattern random"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

