benchmark:
  name: Linpack
  description: Runs the Linpack benchmark
  max_t: 50
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: error
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}    

linpack:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/linpack:latest
  core: 0
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

linpack2:
  index: 1
  image: registry.jakob-eberhardt.de/rdt4nn/linpack:latest
  core: 1,2
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

