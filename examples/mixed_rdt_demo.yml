benchmark:
  name: Mixed RDT Demo
  description: Demonstration of selective RDT monitoring - only some containers have RDT enabled
  max_t: 20  
  log_level: debug
  scheduler:
    implementation: cache-aware
    rdt: true  # Scheduler has access to RDT allocation capabilities
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

container0:
  index: 0
  image: alpine:latest
  core: 0
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true  # Container 0 has RDT monitoring enabled

container1:
  index: 1
  image: alpine:latest
  core: 1
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false  # Container 1 has NO RDT monitoring

container2:
  index: 2
  image: alpine:latest
  core: 2
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true  # Container 2 has RDT monitoring enabled
