benchmark:
  name: Registry Test
  description: Test mixing public and private registry images
  max_t: 40
  log_level: debug
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

default:
  index: 0
  image: nginx:alpine 
  core: 0
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

sequential:
  index: 1
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 2
  command: "/neighbor --duration 3600 --buffer-size 500MB --pattern sequential"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

stride:
  index: 2
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 4
  command: "/neighbor --duration 3600 --buffer-size 500MB --pattern stride"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

random:
  index: 3
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 6
  command: "/neighbor --duration 3600 --buffer-size 500MB --pattern random"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false
