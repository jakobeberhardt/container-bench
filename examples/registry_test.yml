benchmark:
  name: Registry Test
  description: Test mixing public and private registry images
  max_t: 30
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

default:
  index: 0
  image: nginx:alpine 
  core: 0
  command: "sleep 2 &&  while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

install:
  index: 1
  image: nginx:alpine   
  core: 1
  command: "sleep 2 &&  apk add --no-cache firefox chromium libreoffice gimp inkscape blender thunderbird nodejs rust llvm17 texlive-full"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

sequential:
  index: 2
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 2
  command: "sleep 2 &&  /neighbor --duration 3600 --buffer-size 5MB --pattern sequential"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

random:
  index: 3
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 3
  command: "sleep 2 && /neighbor --duration 3600 --buffer-size 20MB --pattern random"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true
