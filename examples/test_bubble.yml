random:
  index: 0
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 0
  command: "sleep 0.5 && /neighbor --duration 3600 --buffer-size 5MB --pattern random"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true

bubble:
  index: 1
  image: registry.jakob-eberhardt.de/rdt4nn/bubble:latest
  core: 1-55
  command: "sleep 0.5 && /usr/local/bin/bubble --ramp-time 360 --min-size 5 --max-size 7000"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true
