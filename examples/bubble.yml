benchmark:
  name: Bubble
  description: Starts a bubble
  max_t: 60
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

bubble:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/bubble:latest
  core: 0
  command: "/usr/local/bin/bubble --ramp-time 60 --min-size 1 --max-size 1000"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true

