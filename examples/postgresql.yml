benchmark:
  name: PostgreSQL
  description: Runs a PostgreSQL benchmark
  max_t: 70
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

postgres:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  port: 5432:5432
  core: 0
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true


load:
  index: 1
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  core: 16-20
  command: "sleep 5 && pgbench -i -h postgres -U benchmark benchmark && pgbench -c 10 -j 2 -T 60 -h postgres -U benchmark benchmark"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true