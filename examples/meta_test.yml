benchmark:
  name: Metadata Test
  description: A simple test to verify metadata collection functionality
  max_t: 5
  log_level: info
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

container0:
  index: 0
  image: nginx:alpine
  core: 0
  command: "echo 'Metadata test' && sleep 3"
  data:
    frequency: 1000
    perf: false
    docker: true
    rdt: false
