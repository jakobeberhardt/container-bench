benchmark:
  name: Public Registry Test
  description: Test with only public registry images
  max_t: 5
  log_level: debug
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

container0:
  index: 0
  image: nginx:alpine  # Public image only
  core: 0
  command: "while true; do sleep 1; echo 'Public container running'; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false
