benchmark:
  name: Registry Test
  description: Test mixing public and private registry images
  max_t: 5
  log_level: debug
  scheduler:
    implementation: default
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

container0:
  index: 0
  image: nginx:alpine  # Public image
  core: 0
  command: "while true; do sleep 1; echo 'Public container running'; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false

container1:
  index: 1
  image: registry.jakob-eberhardt.de/test:latest  # Private image
  core: 2
  command: "while true; do sleep 1; echo 'Private container running'; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: false
