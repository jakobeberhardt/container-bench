benchmark:
  name: Trace Test
  description: Seed-based generated trace (arrival + length distributions)
  drain: false
  max_t: 300
  log_level: info
  accounting:
    log_level: info
  scheduler:
    implementation: default # dynamic-v3
    prober:
      log_level: info
      min_l3: 2
      max_l3: 11
      step_l3: 1
      min_mem: 10
      max_mem: 30
      mem_step: 10
      probing_t: 20
      order: asc
      cooldown_t: 10
      warmup_t: 10
      greedy_allocation: false
      probing_frequency: 50
      drop_outliers: 5
      allocate: true
      buffer_ways: 1
      buffer_memory: 1
    break_condition: -1
    break_cpu_load: -1
    break_llc_occupancy: -1
    break_improvement: -1
    rebalance_batch: false

    skip_allocation_after_probing: true
    allocate_unbound: false
    reallocate: true
    rdt: true
    log_level: info
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}



arrival:
  seed: 1
  mean: 10
  sigma: 0
  length:
    mean: 600
    sigma: 100
    min: 300
  split:
    random: true
    single-thread: 50
    multi-programmed: 10
    multi-thread: 30
    iobound: 10
  sensitivities:
    random: true
    low: 50
    medium: 25
    high: 25

data:
  frequency: 2000
  perf:
    instructions: true
    cycles: true
    stalls_total: true
  docker:
    assigned_cores: true
    cpu_usage_total: true
  rdt: true

workloads:

  neighbor:
    image: registry.jakob-eberhardt.de/neighbor:default  
    command: "/neighbor --duration 3600 --buffer-size 6MB --pattern random --hugepages hugetlb-1g"
    critical: true
    ipce: 90
    kind: single-thread
    sensitivity: high

  matrix-3d:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --matrix-3d 7 --timeout 0"
    critical: false
    num_cores: 7
    kind: single-thread
    sensitivity: high

