benchmark:
  name: Overload
  description: Runs a trace with different scheduler and overcomittment of prioity jobs
  drain: false
  max_t: 3600
  log_level: info
  accounting:
    log_level: info
  scheduler:
    implementation: dynamic-v3
    prober:
      log_level: info
      min_l3: 2
      max_l3: 4
      step_l3: 1
      min_mem: 10
      max_mem: 20
      mem_step: 10
      probing_t: 12
      order: asc
      cooldown_t: 1
      warmup_t: 3
      greedy_allocation: false
      probing_frequency: 50
      drop_outliers: 5
      allocate: true
      buffer_ways: 0
      buffer_memory: 0
    break_condition: -1
    break_cpu_load: -1
    break_llc_occupancy: -1
    break_improvement: -1
    rebalance_batch: true
    rebalance: true
    force_move_for_priority_admission: true

    skip_allocation_after_probing: true
    allocate_unbound: false
    reallocate: true
    rdt: true
    log_level: info
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}



arrival:
  seed: 1
  mean: 5
  sigma: 2
  length:
    mean: 140
    sigma: 30
    min: 60
  split:
    random: false
    single-thread: 50
    multi-thread: 50

  sensitivities:
    random: false
    low: 75
    high: 25

  priority_split:
    random: false
    priority: 50
    nonpriority: 50

data:
  frequency: 6000
  perf:
    instructions: true
    cycles: true
    stalls_total: true
  docker:
    assigned_cores: true
    cpu_usage_total: true
  rdt: true

workloads:
  input:
    - ./jobs/stress-ng
    - ./jobs/compression
    - ./jobs/priority

