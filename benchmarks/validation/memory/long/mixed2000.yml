benchmark:
  name: Memory Test Mixed Metrics @ 2000ms
  description: Memory validation with mixed metrics (perf IPC+stalls, docker cpu+mem, rdt L3) at 2000ms sampling
  max_t: 200
  log_level: info
  scheduler:
    implementation: default
    log_level: warn
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

container0:
  index: 0
  image: nginx:alpine
  core: 0
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 2000
    perf:
      instructions: true
      cycles: true
      stalls_total: true
    docker:
      cpu_usage_percent: true
      memory_usage: true
    rdt:
      l3_cache_occupancy: true

