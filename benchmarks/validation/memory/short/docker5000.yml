benchmark:
  name: Memory Test Docker Only @ 5000ms
  description: Memory validation with Docker metrics only at 5000ms sampling
  max_t: 20
  log_level: info
  scheduler:
    implementation: default
    log_level: warn
    rdt: false
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}

container0:
  index: 0
  image: nginx:alpine
  core: 0
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 5000
    perf: false
    docker:
      cpu_usage_percent: true
      memory_usage: true
    rdt: false

