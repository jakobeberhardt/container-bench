benchmark:
  name: Validate
  description: Runs stress-ng workers which perform operations on matrices
  max_t: 60
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

c0:
  index: 0
  core: 0-7
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  command: "stress-ng --heapsort 6  --nop 2"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true

