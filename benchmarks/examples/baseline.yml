benchmark:
  name: Baseline
  description: Test which starts a baseline, a victim and multiple neighbors
  max_t: 20
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

baseline:
  index: 0
  image: nginx:alpine
  core: 0
  command: "sleep 2 && while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

victim:
  index: 1
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 1
  command: "sleep 2 && /neighbor --duration 3600 --buffer-size 12MB --pattern random"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

