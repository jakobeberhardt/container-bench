benchmark:
  name: Mixed Example
  description: Starts mixed containers
  max_t: 90
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

copy:
  image: nginx:alpine
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

neighbor:
  image: registry.jakob-eberhardt.de/neighbor:default  
  command: "/neighbor --duration 70 --buffer-size 12MB --pattern random"
  critical: true
  ipce: 0.9
  ipc: 2.2
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

neighbor-2:
  image: registry.jakob-eberhardt.de/neighbor:default  
  command: "/neighbor --duration 70 --buffer-size 12MB --pattern random"
  core: 17
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

matrix-3d:
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  command: "stress-ng --matrix-3d 2 --timeout 0"
  num_cores: 2
  start_t: 20
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

compression:
  image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
  command: "/populate.sh 1000 && 7z a -mx=9 -mmt=1  dummy.7z /data/*.bin"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

install:
  image: nginx:alpine   
  command: "apk add --no-cache firefox chromium libreoffice gimp inkscape blender thunderbird nodejs rust texlive-full"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true
