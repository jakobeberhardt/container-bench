benchmark:
  name: Introduction Noisy Probe for DB
  description: A benchmark for showcasing the noisy neighbor problem
  max_t: 100
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: probe
    rdt: true
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 60
      warmup_t: 15
      cooldown_t: 0
      default_probe_cores: 15
      ways: 3
      mb_percent: 30

  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

database:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  port: 5432:5432
  core: 0
  data:
    frequency: 100
    perf:
      instructions: true
      cycles: true
      stalls_total: true
    docker: true
    rdt: true

matrix3d-0:
  index: 1
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  command: "while true; do stress-ng --matrix-3d 1 -t $(shuf -i 1-5 -n 1)s; sleep $(shuf -i 1-5 -n 1); done"
  core: 1
  data:
    frequency: 100
    perf: false
    docker:
      cpu_usage_percent: true
    rdt: true

matrix3d-1:
  index: 2
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  command: "while true; do stress-ng --matrix-3d 1 -t $(shuf -i 1-5 -n 1)s; sleep $(shuf -i 1-5 -n 1); done"
  core: 2
  data:
    frequency: 100
    perf: false
    docker:
      cpu_usage_percent: true
    rdt: true

matrix3d-2:
  index: 3
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  command: "while true; do stress-ng --matrix-3d 1 -t $(shuf -i 1-5 -n 1)s; sleep $(shuf -i 1-5 -n 1); done"
  core: 3
  data:
    frequency: 100
    perf: false
    docker:
      cpu_usage_percent: true
    rdt: true

