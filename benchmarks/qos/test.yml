benchmark:
  name: Trace Test
  description: Seed-based generated trace (arrival + length distributions)
  drain: false
  max_t: 60
  log_level: info
  accounting:
    log_level: info
  scheduler:
    implementation: interference_aware
    prober:
      log_level: info
      min_l3: 1
      max_l3: 1
      step_l3: 1
      min_mem: 10
      max_mem: 10
      mem_step: 10
      probing_t: 1
      greedy_allocation: false
      probing_frequency: 50
      drop_outliers: 5
    break_condition: 70
    break_cpu_load: 20
    break_llc_occupancy: -1
    break_improvement: -1
    warmup_t: 5
    cooldown_t: 5
    skip_allocation_after_probing: true
    allocate_unbound: false
    reallocate: true
    rdt: true
    log_level: info
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

# Generated trace parameters
arrival:
  seed: 1
  mean: 5
  sigma: 0
  length:
    mean: 90
    sigma: 0
    min: 90
  split:
    random: true
    single-thread: 50
    multi-programmed: 10
    multi-thread: 30
    iobound: 10
  sensitivities:
    random: true
    low: 50
    medium: 25
    high: 25

data:
  frequency: 10000
  perf:
    instructions: true
    cycles: true
    stalls_total: true
  docker:
    assigned_cores: true
    cpu_usage_total: true
  rdt: true

workloads:
  input:
    - ../../jobs/stress-ng
    - ../../jobs/compression
    - ../../jobs/ffmpeg
    - ../../jobs/compile
    #- ../../jobs/tealeaf