benchmark:
  name: Huge 3 Containers 4 ways 40 %
  description: Allocates 4 ways and 50 % memory to each container
  max_t: 200
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}


c0:
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 1
  command: "/neighbor --duration 3600 --buffer-size 8MB --pattern random --hugepages hugetlb-1g"
  #command: "/neighbor --duration 3600 --buffer-size 6MB --pattern random"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true

