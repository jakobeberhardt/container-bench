benchmark:
  name: Trace Zero
  description: Implements a trace with jobs arriving at a normal distribution
  max_t: 250
  log_level: info
  accounting:
    log_level: info
  scheduler:
    implementation: least_loaded
    prober:
      log_level: info
      min_l3: 1
      max_l3: 1
      step_l3: 1
      min_mem: 10
      max_mem: 20
      mem_step: 10
      probing_t: 2
      greedy_allocation: false
      probing_frequency: 50
      drop_outliers: 5
    break_condition: 80
    break_improvement: -1
    warmup_t: 5
    cooldown_t: 5 
    skip_allocation_after_probing: true
    allocate_unbound: false
    reallocate: true
    rdt: true
    log_level: info
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

matrix-120000:
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  start_t: 0
  expected_t: 168
  command: "stress-ng --matrix-3d 1 --matrix-3d-ops 120000"
  data:
    frequency: 2000
    perf:
      instructions: true
