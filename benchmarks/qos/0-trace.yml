benchmark:
  name: Trace Zero
  description: Implements a trace with jobs arriving at a normal distribution
  max_t: 230
  log_level: warn
  scheduler:
    implementation: interference_aware
    max_l3: 3
    max_mem: 20
    probing_t: 20
    break_condition: 80
    break_improvement: -1
    warmup_t: 10
    cooldown_t: 10 
    skip_allocation_after_probing: true
    allocate_unbound: false
    reallocate: true
    rdt: false
    log_level: info
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

matrix-120000:
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  start_t: 0
  expected_t: 168
  command: "stress-ng --matrix-3d 1 --matrix-3d-ops 120000"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true

