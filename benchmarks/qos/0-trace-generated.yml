benchmark:
  name: Trace Generated
  description: Seed-based generated trace (arrival + length distributions)
  max_t: 600
  log_level: info
  accounting:
    log_level: info
  scheduler:
    implementation: interference_aware
    prober:
      log_level: info
      min_l3: 1
      max_l3: 1
      step_l3: 1
      min_mem: 10
      max_mem: 20
      mem_step: 10
      probing_t: 2
      greedy_allocation: false
      probing_frequency: 50
      drop_outliers: 5
    break_condition: 80
    break_improvement: -1
    warmup_t: 5
    cooldown_t: 5
    skip_allocation_after_probing: true
    allocate_unbound: false
    reallocate: true
    rdt: true
    log_level: info
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

# Generated trace parameters
arrival:
  seed: 0
  mean: 10
  sigma: 2
  length:
    mean: 600
    sigma: 100
    min: 400
  split:
    random: true
    single-thread: 50
    multi-programmed: 10
    multi-thread: 30
    iobound: 10
  sensitivities:
    random: true
    low: 50
    medium: 25
    high: 25

data:
  frequency: 2000
  perf:
    instructions: true
    cycles: true
    stalls_total: true
  docker:
    assigned_cores: true
    cpu_usage_total: true
  rdt: true

workloads:
  heapsort:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --heapsort 1 --timeout 0"
    num_cores: 1
    kind: single-thread
    sensitivity: low

  matrix-3d:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --matrix-3d 1 --timeout 0"
    num_cores: 1
    kind: multi-programmed
    sensitivity: high

  qsort:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --qsort 1 --timeout 0"
    num_cores: 1
    kind: single-thread
    sensitivity: low

  stream:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --stream 1 --timeout 0"
    num_cores: 2
    kind: iobound
    sensitivity: medium

  qsort-ops:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --qsort 1 --timeout 0"
    num_cores: 1
    kind: single-thread
    sensitivity: low

  heapsort-ops:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --heapsort 1 --timeout 0"
    num_cores: 1
    kind: single-thread
    sensitivity: low

  matrixprod:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --cpu 1 --cpu-method matrixprod --timeout 0"
    num_cores: 1
    kind: single-thread
    sensitivity: medium

  tsearch:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --tsearch 1  --timeout 0"
    num_cores: 1
    kind: single-thread
    sensitivity: low

  stream-ops:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --stream 1 --timeout 0"
    num_cores: 2
    kind: iobound
    sensitivity: high

  hdd:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --hdd 1 --timeout 0"
    num_cores: 1
    kind: iobound
    sensitivity: low

  sparsematrix:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --sparsematrix 1 --timeout 0"
    num_cores: 1
    kind: multi-programmed
    sensitivity: high

  cache-l1:
    image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
    command: "stress-ng --cache 1 --cache-level 1 --timeout 0"
    num_cores: 1
    kind: single-thread
    sensitivity: low
  
  7z-1-large:
    image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
    num_cores: 1
    command: "while :; do rm -f /data/dummy.7z && /populate.sh 1000 && 7z a -mx=1 -mmt=1  dummy.7z /data/*.bin; done"
    kind: single-thread
    sensitivity: low

  7z-1-large-multi:
    image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
    num_cores: 4
    command: "while :; do rm -f /data/dummy.7z && /populate.sh 1000 && 7z a -mx=1 -mmt=4  dummy.7z /data/*.bin; done"
    kind: multi-thread
    sensitivity: low