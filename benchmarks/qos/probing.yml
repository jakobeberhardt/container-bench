benchmark:
  name: Trace Probing
  description: Rebalances interference after probings
  max_t: 80
  log_level: warn
  accounting:
    log_level: warn
  scheduler:
    implementation: interference_aware
    prober:
      log_level: info
      min_l3: 1
      max_l3: 1
      step_l3: 1
      min_mem: 10
      max_mem: 10
      mem_step: 10
      probing_t: 1
      warmup_t: 10
      greedy_allocation: false
      probing_frequency: 50
      drop_outliers: 5
      allocate: false
    break_condition: 70
    break_cpu_load: 20
    break_llc_occupancy: -1
    break_improvement: -1
    warmup_t: 20
    cooldown_t: 1
    skip_allocation_after_probing: true
    allocate_unbound: false
    reallocate: true
    rdt: true
    log_level: info
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}


high-1:
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  command: "stress-ng --matrix-3d 1 --timeout 0 "
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true


low-1:
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
