benchmark:
  #name:  Reversed Sharing 1 4 Exlcusive ways, 2 for system, normal pages
  #name: Sharing 10, 2 for system, normal pages
  name: Sharing 2, 3 exclusive, 2 for system, huge pages
  #name:   Sharing 6 2 Exlcusive ways, 2 for system, normal pages
  #name: exclusive 5, 2 for system, normal pages
  #name: default
  description: Debugging RDT class allocation
  max_t: 60
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}


c0:
  image: registry.jakob-eberhardt.de/neighbor:default  
  core: 16
  command: "/neighbor --duration 3600 --buffer-size 10MB --pattern random --hugepages hugetlb-1g"
  #command: "/neighbor --duration 3600 --buffer-size 10MB --pattern random"
  data:
    frequency: 2000
    perf: 
      cycles: true
      cache_references: true 
