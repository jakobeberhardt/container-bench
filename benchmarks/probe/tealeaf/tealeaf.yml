benchmark:
  name: TeaLeaf Probe
  description: Probes a TeaLeaf container running the largest input file
  max_t: 60
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

tealeaf:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/tealeaf:latest
  core: 0
  command: "while :; do ./tea_leaf Benchmarks/tea_bm_6.in; done"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true
