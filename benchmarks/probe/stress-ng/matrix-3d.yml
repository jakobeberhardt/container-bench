benchmark:
  name: Stress-ng Probe Matrix-3d
  description: A simple test benchmark that starts three containers with different workloads
  max_t: 65
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 60
      warmup_t: 2
      cooldown_t: 0
      default_probe_cores: 1
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}    

c0:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  core: 0
  command: "stress-ng --matrix-3d 0 --timeout 0"
  data:
    frequency: 100
    perf:
      instructions: true
      cycles: true
    docker: false
    rdt: false