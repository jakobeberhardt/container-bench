benchmark:
  name: Nginx Probe Mixed/Large
  description: Probes an Nginx container with large data set performing mixed operations
  max_t: 60
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

nginx:
  index: 0
  image: nginx:latest
  port: 80:80
  core: 0
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true

load:
  index: 1
  image: alpine:latest
  core: 15,16,17,18
  command: "apk add --no-cache apache2-utils && sleep 2 && while :; do ab -n 1000000 -c 100 -k http://nginx/; done"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true
