benchmark:
  name: XGBoost Train 4 Processes
  description: Runs long-running XGBoost model training using 4 worker processes (1 thread each) to provide stable CPU load.
  max_t: 90
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 60
      warmup_t: 25
      cooldown_t: 0
      default_probe_cores: 1
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

xgboost:
  index: 0
  image: dmlc/xgboost:latest
  num_cores: 4
  environment:
    XGB_WORKERS: "4"
    XGB_ROUNDS: "2000"
    XGB_ROWS: "100000"
    XGB_COLS: "50"
    OMP_NUM_THREADS: "1"
    OPENBLAS_NUM_THREADS: "1"
    MKL_NUM_THREADS: "1"
    NUMEXPR_NUM_THREADS: "1"
  command: |
    set -e
    cat > /tmp/train_xgb.py <<'PY'
    import os
    import time
    import multiprocessing as mp

    import numpy as np
    import xgboost as xgb

    WORKERS = int(os.getenv("XGB_WORKERS", "1"))
    ROUNDS = int(os.getenv("XGB_ROUNDS", "2000"))
    ROWS = int(os.getenv("XGB_ROWS", "100000"))
    COLS = int(os.getenv("XGB_COLS", "50"))

    def worker(rank: int) -> None:
        rng = np.random.default_rng(1337 + rank)
        X = rng.normal(size=(ROWS, COLS)).astype(np.float32)
        y = (X[:, 0] + 0.1 * X[:, 1] > 0).astype(np.float32)
        dtrain = xgb.DMatrix(X, label=y)

        params = {
            "objective": "binary:logistic",
            "eval_metric": "logloss",
            "tree_method": "hist",
            "max_depth": 8,
            "eta": 0.1,
            "subsample": 0.8,
            "colsample_bytree": 0.8,
            "nthread": 1,
        }

        while True:
            _ = xgb.train(params, dtrain, num_boost_round=ROUNDS)

    if __name__ == "__main__":
        try:
            mp.set_start_method("fork")
        except RuntimeError:
            pass
        procs = []
        for r in range(WORKERS):
            p = mp.Process(target=worker, args=(r,), daemon=False)
            p.start()
            procs.append(p)
        while True:
            time.sleep(3600)
    PY
    python3 -u /tmp/train_xgb.py
  data:
    frequency: 100
    perf:
      cycles: true
      instructions: true
      stalls_total: true
      stalls_l3_miss: true
      stalls_l3_miss_percent: true
    docker:
      cpu_usage_percent: true
    rdt: true
