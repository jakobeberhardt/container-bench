benchmark:
  name: 7zip Probe High/Small
  description: Probes a 7zip container with high settings and small file size
  max_t: 60
  log_level: info
  scheduler:
    implementation: default
    rdt: false
    log_level: warn
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

7z:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
  core: 0
  command: "while :; do rm -f /data/dummy.7z && /populate.sh 10 && 7z a -mx=9 -mmt=1  dummy.7z /data/*.bin; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true