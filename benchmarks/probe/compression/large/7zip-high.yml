benchmark:
  name: 7zip Probe High/Large
  description: Probes a 7zip container with high settings and large file size
  max_t: 60
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

7z:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
  core: 0
  command: "while :; do rm -f /data/dummy.7z && /populate.sh 500 && 7z a -mx=9 -mmt=1  dummy.7z /data/*.bin; done"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true


    