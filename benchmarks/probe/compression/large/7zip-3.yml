benchmark:
  name: Base 7zip Probe Level 3/Large
  description: A benchmark for showcasing the noisy neighbor problem
  max_t: 80
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: false
      default_t: 60
      warmup_t: 15
      cooldown_t: 0
      default_probe_cores: 15
      ways: 0-2
      mem_bw: 30 
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

7z:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
  core: 0
  command: "while :; do rm -f /data/dummy.7z && /populate.sh 1000 && 7z a -mx=3 -mmt=1  dummy.7z /data/*.bin; done"
  data:
    frequency: 100
    perf:
      instructions: true
      cycles: true
      stalls_total: true
    docker: false
    rdt: true
  
