benchmark:
  name: 7zip Four Core Probe Probe Level 7/Large
  description: Probes a 7zip Four Core Probe container with compression level 7 (maximum) and large file size
  max_t: 75
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 30
      warmup_t: 10
      cooldown_t: 0
      default_probe_cores: 1
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

7z:
  image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
  num_cores: 4
  command: "while :; do rm -f /data/dummy.7z && /populate.sh 1000 && 7z a -mx=7 -mmt=4  dummy.7z /data/*.bin; done"
  data:
    frequency: 100
    perf:
      cycles: true
      instructions: true
      stalls_total: true
      stalls_l3_miss: true
      stalls_l3_miss_percent: true
    docker: false
    rdt: true
