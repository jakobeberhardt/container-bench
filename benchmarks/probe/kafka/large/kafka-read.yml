benchmark:
  name: Kafka Probe Read/Large
  description: Probes a Kafka container with large data set performing read operations
  max_t: 75
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 60
      warmup_t: 10
      cooldown_t: 0
      default_probe_cores: 1
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

kafka:
  index: 0
  image: bashj79/kafka-kraft
  port: 9092:9092
  core: 0
  environment:
    KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
  data:
    frequency: 100
    perf:
      instructions: true
      cycles: true
    docker: false
    rdt: false

load:
  index: 1
  image: bashj79/kafka-kraft
  core: 16-19
  command: "sleep 10 && /opt/kafka/bin/kafka-topics.sh --create --topic test --bootstrap-server kafka:9092 --partitions 4 --replication-factor 1 && /opt/kafka/bin/kafka-producer-perf-test.sh --topic test --num-records 1000000 --record-size 1024 --throughput -1 --producer-props bootstrap.servers=kafka:9092 && while :; do /opt/kafka/bin/kafka-consumer-perf-test.sh --topic test --messages 1000000 --threads 16 --bootstrap-server kafka:9092; done"
  data:
    frequency: 100
    perf: false
    docker:
      cpu_usage_percent: true
    rdt: false
