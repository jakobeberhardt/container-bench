benchmark:
  name: FFmpeg Probe High Compression/Large
  description: Probes an FFmpeg container with high compression settings and large video file
  max_t: 60
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

ffmpeg:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/ffmpeg/base:latest
  core: 0
  command: "/generate_video.sh 30 && while :; do ffmpeg -i /data/video.mov -c:v libx265 -preset veryslow -crf 22 -c:a aac -b:a 128k -y /tmp/output.mp4; done"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true
