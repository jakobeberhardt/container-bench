benchmark:
  name: FFmpeg Probe Filter/Small
  description: Probes an FFmpeg container applying complex filters to small video file
  max_t: 75
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 60
      warmup_t: 10
      cooldown_t: 0
      default_probe_cores: 1
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

ffmpeg:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/ffmpeg/base:latest
  core: 0
  command: "wget https://lfs.jakob-eberhardt.de/video/320/video.mov && while :; do ffmpeg -i /data/video.mov -vf 'scale=640:360,hue=s=0' -c:v libx264 -preset medium -crf 23 -c:a copy -y /tmp/output.mp4; done"
  data:
    frequency: 100
    perf:
      instructions: true
      cycles: true
    docker: false
    rdt: false
