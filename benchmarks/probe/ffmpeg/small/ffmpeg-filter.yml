benchmark:
  name: FFmpeg Probe Filter/Small
  description: Probes an FFmpeg container applying complex filters to small video file
  max_t: 60
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

ffmpeg:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/ffmpeg/base:latest
  core: 0
  command: "/generate_video.sh 5 && while :; do ffmpeg -i /data/video.mov -vf 'scale=640:360,hue=s=0' -c:v libx264 -preset medium -crf 23 -c:a copy -y /tmp/output.mp4; done"
  data:
    frequency: 1000
    perf: true
    docker: true
    rdt: true
