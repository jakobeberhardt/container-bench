benchmark:
  name: Compile Linux 8 Cores
  description: Probes a container which builds the linux kernel
  max_t: 95
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 60
      warmup_t: 30
      cooldown_t: 0
      default_probe_cores: 14
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

compile:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/compile/linux:latest
  num_cores: 8
  command: "make defconfig && make -j8"
  data:
    frequency: 100
    perf:
      cycles: true
      instructions: true
      stalls_total: true
      stalls_l3_miss: true
      stalls_l3_miss_percent: true
    docker: 
      cpu_usage_percent: true
    rdt: true