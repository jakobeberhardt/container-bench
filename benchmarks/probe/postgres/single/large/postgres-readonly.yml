benchmark:
  name: PostgreSQL 1 Core Probe Readonly/Large
  description: Probes a PostgreSQL container with a large dataset (pgbench -s 30) performing read-only operations.
  max_t: 90
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: true
      isolated: true
      default_t: 60
      warmup_t: 25
      cooldown_t: 0
      default_probe_cores: 1
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

postgres:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  port: 5432:5432
  num_cores: 1
  data:
    frequency: 100
    perf:
      cycles: true
      instructions: true
      stalls_total: true
      stalls_l3_miss: true
      stalls_l3_miss_percent: true
    docker:
      cpu_usage_percent: true
    rdt: true

