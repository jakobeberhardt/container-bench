benchmark:
  name: PostgreSQL Probe Read/Small
  description: Probes a PostgreSQL container working on small data set with read operations
  max_t: 75
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 60
      warmup_t: 10
      cooldown_t: 0
      default_probe_cores: 1
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

postgres:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  port: 5432:5432
  core: 0
  data:
    frequency: 100
    perf:
      instructions: true
      cycles: true
    docker: false
    rdt: false

load:
  index: 1
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  core: 16-19
  command: "sleep 1 && pgbench -i -s 10 -h postgres -U benchmark benchmark && pgbench -c 8 -j 8 -T 3600 -S -h postgres -U benchmark benchmark"
  data:
    frequency: 100
    perf: false
    docker:
      cpu_usage_percent: true
    rdt: false
