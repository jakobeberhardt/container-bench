benchmark:
  name: MariaDB Probe Write/Large
  description: Probes a MariaDB container with large data set performing write operations
  max_t: 75
  log_level: info
  scheduler:
    implementation: probe
    rdt: false
    log_level: error
    prober:
      implementation: default
      abortable: false
      isolated: true
      default_t: 60
      warmup_t: 10
      cooldown_t: 0
      default_probe_cores: 1
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

mariadb:
  index: 0
  image: mariadb:latest
  port: 3306:3306
  core: 0
  data:
    frequency: 100
    perf:
      instructions: true
      cycles: true
    docker: false
    rdt: false

load:
  index: 1
  image: alpine:latest
  core: 16-19
  command: "apk add --no-cache mariadb-client sysbench && sleep 5 && sysbench --db-driver=mysql --mysql-host=mariadb --mysql-user=root --mysql-password=rootpassword --mysql-db=sbtest --table-size=1000000 oltp_write_only prepare && sysbench --db-driver=mysql --mysql-host=mariadb --mysql-user=root --mysql-password=rootpassword --mysql-db=sbtest --table-size=1000000 --threads=16 --time=3600 oltp_write_only run"
  data:
    frequency: 100
    perf: false
    docker:
      cpu_usage_percent: true
    rdt: false
