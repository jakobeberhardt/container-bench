benchmark:
  name: 7zip Probe Level 9/Large
  description: Probes a 7zip container with compression level 9 (ultra) and large file size
  max_t: 381
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: probe_allocation
    rdt: true
    log_level: info
    allocator:
      implementation: default
      warmup_t: 20
      duration: 360
      step_size_l3: 1
      step_size_mb: 10 
      min_l3_ways: 1  
      max_l3_ways: 12       
      min_mem_bandwidth: 10 
      max_mem_bandwidth: 100  
      order: asc            
      isolate_others: true   
      force_reallocation: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

7z:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
  core: 0
  command: "while :; do rm -f /data/dummy.7z && /populate.sh 1000 && 7z a -mx=9 -mmt=1  dummy.7z /data/*.bin; done"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

    