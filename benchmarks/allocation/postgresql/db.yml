benchmark:
  name: PostgreSQL
  description: Adds and removes allocations
  max_t: 381  # 2 minutes max
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: probe_allocation
    rdt: true
    log_level: info
    allocator:
      implementation: default
      warmup_t: 20
      duration: 360           # Total duration for all allocations
      step_size_l3: 1        # Increment L3 by 1 way at a time
      step_size_mb: 10        # Increment by 5% (will be adjusted to 10% by hardware)
      min_l3_ways: 1         # Start with 1 way
      max_l3_ways: 12         # Up to 5 ways
      min_mem_bandwidth: 10   # Start with 1% bandwidth (will be adjusted to 10% by hardware)
      max_mem_bandwidth: 100  # Up to 30% bandwidth (will be adjusted to 30%)
      order: asc             # Start with smallest allocation
      isolate_others: true   # Move other containers to separate allocation
      force_reallocation: true  # Don't remove existing allocations

  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

victim:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  port: 5432:5432
  core: 0
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true

