benchmark:
  name: PostgreSQL
  description: Adds and removes allocations
  max_t: 25
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: allocation
    rdt: true
    log_level: info
    allocator:
      implementation: default
      warmup_t: 5
      duration: 60
      target: 1.0
      step_size_l3: 1
      step_size_mb: 10

  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

victim:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/postgres:latest
  port: 5432:5432
  core: 0
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true