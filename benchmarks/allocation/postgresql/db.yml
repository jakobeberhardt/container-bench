benchmark:
  name: PostgreSQL
  description: Adds and removes allocations
  max_t: 75  # 2 minutes max
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: probe_allocation
    rdt: true
    log_level: info
    allocator:
      implementation: default
      warmup_t: 20
      duration: 50           # Total duration for all allocations (90 seconds)
      step_size_l3: 1        # Increment L3 by 2 ways at a time
      step_size_mb: 10       # Increment memory bandwidth by 10% at a time
      min_l3_ways: 1         # Start with 2 ways
      max_l3_ways: 12        # Up to 12 ways (or host max)
      min_mem_bandwidth: 10  # Start with 20% bandwidth
      max_mem_bandwidth: 30 # Up to 100% bandwidth
      order: asc             # Start with smallest allocation
      isolate_others: true   # Move other containers to separate allocation
      force_reallocation: false  # Don't remove existing allocations

  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

