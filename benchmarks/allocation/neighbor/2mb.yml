benchmark:
  name: neighbor with 2mb page 6mb
  description: Finds Allocation
  max_t: 380
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: probe_allocation
    rdt: true
    log_level: info
    allocator:
      implementation: default
      warmup_t: 15
      duration: 360
      step_size_l3: 1
      step_size_mb: 10 
      min_l3_ways: 1  
      max_l3_ways: 12       
      min_mem_bandwidth: 10 
      max_mem_bandwidth: 100  
      order: asc            
      isolate_others: true   
      force_reallocation: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

neighbor:
  image: registry.jakob-eberhardt.de/neighbor:default  
  command: "/neighbor --duration 3600 --buffer-size 6MB --pattern random"
  critical: true
  ipce: 0.9
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true
