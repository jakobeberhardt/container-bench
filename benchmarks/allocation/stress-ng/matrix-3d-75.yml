benchmark:
  name: matrix-3d 75 stress-ng allocation
  description: Finds Allocation for matrix-3d 75 x 75 x 75
  max_t: 60
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: probe_allocation
    rdt: true
    log_level: info
    allocator:
      implementation: default
      warmup_t: 15
      duration: 360
      step_size_l3: 1
      step_size_mb: 10 
      min_l3_ways: 1  
      max_l3_ways: 12       
      min_mem_bandwidth: 10 
      max_mem_bandwidth: 100  
      order: asc            
      isolate_others: true   
      force_reallocation: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

matrix3d:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/stress-ng
  core: 0
  command: "stress-ng --matrix-3d 1 --matrix-3d-size 75 --timeout 0"
  data:
    frequency: 100
    perf: true
    docker: true
    rdt: true
