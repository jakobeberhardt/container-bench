benchmark:
  name: 7zip Probe Level 1/Large
  description: Probes a 7zip container with compression level 1 (fastest) and large file size
  max_t: 195
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: probe_allocation
    rdt: true
    log_level: info
    allocator:
      implementation: default
      warmup_t: 10
      duration: 180
      step_size_l3: 1
      step_size_mb: 10 
      min_l3_ways: 1  
      max_l3_ways: 12       
      min_mem_bandwidth: 10 
      max_mem_bandwidth: 100  
      order: asc            
      isolate_others: true   
      force_reallocation: true
  data:
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}
  docker:
    registry:
      host: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

7z:
  image: registry.jakob-eberhardt.de/rdt4nn/compression/base:latest
  command: "while :; do rm -f /data/dummy.7z && /populate.sh 1000 && 7z a -mx=1 -mmt=1  dummy.7z /data/*.bin; done"
  data:
    frequency: 100
    perf:
      cycles: true
      instructions: true
      stalls_total: true
      stalls_l3_miss: true
      stalls_l3_miss_percent: true
      cache_references: true
      cache_misses: true
    docker:
      cpu_usage_percent: true
    rdt: true
