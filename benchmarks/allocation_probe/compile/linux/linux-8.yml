benchmark:
  name: Compile Linux 8 Cores
  description: Probes a container which builds the linux kernel
  max_t: 395
  pid_sync_interval: 100  
  log_level: info
  scheduler:
    implementation: probe_allocation
    rdt: true
    log_level: info
    allocator:
      implementation: default
      warmup_t: 30
      duration: 360
      step_size_l3: 1
      step_size_mb: 10 
      min_l3_ways: 1  
      max_l3_ways: 12       
      min_mem_bandwidth: 10 
      max_mem_bandwidth: 100  
      order: asc            
      isolate_others: true   
      force_reallocation: true

compile:
  index: 0
  image: registry.jakob-eberhardt.de/rdt4nn/compile/linux:latest
  num_cores: 8
  command: "make defconfig && make -j8"
  data:
    frequency: 100
    perf:
      cycles: true
      instructions: true
      stalls_total: true
      stalls_l3_miss: true
      stalls_l3_miss_percent: true
    docker: 
      cpu_usage_percent: true
    rdt: true